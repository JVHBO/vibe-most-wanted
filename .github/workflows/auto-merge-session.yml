name: Auto-merge Claude Session to Main

on:
  push:
    branches:
      - 'claude/general-session-*'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Merge to main
        run: |
          echo "Current branch: ${{ github.ref_name }}"
          git checkout main
          git merge --no-ff ${{ github.ref_name }} -m "chore: Auto-merge from ${{ github.ref_name }}"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Successfully merged ${{ github.ref_name }} into main"
          echo "üöÄ Vercel will now deploy automatically"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Failed to merge ${{ github.ref_name }} into main"
          echo "Please check for merge conflicts and resolve manually"
