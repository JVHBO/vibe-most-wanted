<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fixed Cards - Vibe Most Wanted</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffd700;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffd700;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #ffa500;
      margin-bottom: 40px;
    }

    .stats {
      background: rgba(255, 215, 0, 0.1);
      border: 2px solid #ffd700;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .stats h2 {
      margin-bottom: 15px;
      color: #ffd700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ffa500;
    }

    .stat-label {
      font-size: 14px;
      color: #ffa500;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #ffd700;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .card {
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      border: 3px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-id {
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
    }

    .card-power {
      background: #ffd700;
      color: #000;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    .card-image-container {
      width: 100%;
      height: 280px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
      position: relative;
      border: 2px solid #444;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover .card-image {
      transform: scale(1.1);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffa500;
      font-size: 14px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4444;
      font-size: 14px;
      text-align: center;
    }

    .image-loaded {
      border-color: #00ff00 !important;
    }

    .image-error {
      border-color: #ff4444 !important;
    }

    .card-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .info-label {
      color: #ffa500;
    }

    .info-value {
      color: #ffd700;
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffa500;
      animation: pulse 1.5s infinite;
    }

    .status-loaded {
      background: #00ff00;
      animation: none;
    }

    .status-error {
      background: #ff4444;
      animation: none;
    }

    .legendary-badge {
      background: linear-gradient(45deg, #ff0000, #ffd700);
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• FIXED CARDS TEST</h1>
    <p class="subtitle">Testing 23 Legendary cards with corrected image URLs</p>

    <div class="stats">
      <h2>üìä Status Report</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Total Cards</div>
          <div class="stat-value" id="total-cards">23</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">‚úÖ Loaded</div>
          <div class="stat-value" id="loaded-count">0</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">‚è≥ Loading</div>
          <div class="stat-value" id="loading-count">23</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">‚ùå Failed</div>
          <div class="stat-value" id="error-count">0</div>
        </div>
      </div>
    </div>

    <div class="cards-grid" id="cards-container">
      <!-- Cards will be loaded here -->
    </div>
  </div>

  <script>
    const FIXED_CARD_IDS = [
      '1866', '2347', '2435', '2486', '2761', '2927', '3067', '3202',
      '4378', '4664', '5225', '6070', '6071', '6183', '6452', '6465',
      '6521', '6729', '7160', '7431', '7700', '7948', '8549'
    ];

    let loadedCount = 0;
    let errorCount = 0;

    async function loadCards() {
      try {
        const response = await fetch('/api/jc-deck');
        const data = await response.json();

        // Handle both array and object responses
        const cards = Array.isArray(data) ? data : (data.cards || []);

        const fixedCards = cards.filter(card => FIXED_CARD_IDS.includes(card.tokenId));

        console.log('üéØ Fixed cards found:', fixedCards.length);

        const container = document.getElementById('cards-container');

        fixedCards.forEach(card => {
          const cardElement = createCardElement(card);
          container.appendChild(cardElement);
        });

        updateStats();
      } catch (error) {
        console.error('‚ùå Failed to load cards:', error);
        document.getElementById('cards-container').innerHTML =
          '<div style="text-align: center; color: #ff4444; padding: 40px;">Failed to load cards: ' + error.message + '</div>';
      }
    }

    function createCardElement(card) {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="status-indicator" id="status-${card.tokenId}"></div>
        <div class="card-header">
          <div class="card-id">#${card.tokenId}</div>
          <div class="card-power">${card.power} PWR</div>
        </div>
        <div class="card-image-container" id="container-${card.tokenId}">
          <div class="loading">‚è≥ Loading...</div>
          <img
            class="card-image"
            src="${card.imageUrl}"
            alt="${card.name}"
            style="display: none;"
            onload="handleImageLoad('${card.tokenId}')"
            onerror="handleImageError('${card.tokenId}')"
          />
        </div>
        <div class="card-info">
          <div class="info-row">
            <span class="info-label">Name:</span>
            <span class="info-value">${card.name}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Rarity:</span>
            <span class="legendary-badge">${card.rarity}</span>
          </div>
          <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value">${card.status}</span>
          </div>
        </div>
      `;
      return div;
    }

    function handleImageLoad(tokenId) {
      console.log('‚úÖ Loaded card #' + tokenId);

      const img = document.querySelector(`#container-${tokenId} .card-image`);
      const loading = document.querySelector(`#container-${tokenId} .loading`);
      const container = document.getElementById(`container-${tokenId}`);
      const status = document.getElementById(`status-${tokenId}`);

      if (loading) loading.remove();
      if (img) img.style.display = 'block';
      if (container) container.classList.add('image-loaded');
      if (status) status.classList.add('status-loaded');

      loadedCount++;
      updateStats();
    }

    function handleImageError(tokenId) {
      console.error('‚ùå Failed to load card #' + tokenId);

      const loading = document.querySelector(`#container-${tokenId} .loading`);
      const container = document.getElementById(`container-${tokenId}`);
      const status = document.getElementById(`status-${tokenId}`);

      if (loading) loading.innerHTML = '<div class="error">‚ùå Failed to load</div>';
      if (container) container.classList.add('image-error');
      if (status) status.classList.add('status-error');

      errorCount++;
      updateStats();
    }

    function updateStats() {
      document.getElementById('loaded-count').textContent = loadedCount;
      document.getElementById('error-count').textContent = errorCount;
      document.getElementById('loading-count').textContent = 23 - loadedCount - errorCount;
    }

    // Load cards on page load
    window.addEventListener('DOMContentLoaded', loadCards);
  </script>
</body>
</html>
